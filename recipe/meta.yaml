{% set name = "jaxopt" %}
{% set version = "0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6784a1b53bca8ebe95db36f8f5969d229fa0351b0aeceb0d9debe810fbc60890

build:
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - pip
  run:
    - python >=3.7
    - absl-py
    - jaxlib >=0.1.69
    - jax >=0.2.18
    - numpy >=1.18.4
    - scipy >=1.0.0
    - matplotlib-base >=2.0.1

test:
  imports:
    - {{ name|lower }}

about:
  home: https://jaxopt.github.io/stable/
  summary: Hardware accelerated, batchable and differentiable optimizers in JAX
  description: |
    Hardware accelerated, batchable and differentiable optimizers in JAX  
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://jaxopt.github.io/stable/
  dev_url: https://github.com/google/jaxopt

extra:
  recipe-maintainers:
    - dirmeier
